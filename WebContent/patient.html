<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Patient Records</title>
</head>
<body>
	<button type="submit" name="button" value="VIEW ALL">VIEW ALL</button>
	<h4>Enter following details to create new record</h4>
	<div>
	<form action="PatientServlet" method="get" enctype="multipart/form-data">
		Patient Name: <input type="text" name="name" size="30" /> <br />
		Age: <input type="number" name="age" size="30" /> <br />
		DOB: <input type="date" name="dob" size="30" /> <br /> Gender: <input
			type="text" name="gender" size="30" /> <br /> SSN: <input
			type="number" name="ssn" size="30" /> <br /> Address: <input
			type="text" name="address" size="30" /> <br /> Phone No: <input
			type="text" name="phoneNo" size="30" /> <br />
			<input type="hidden" name="operation" value="create" />
		<button type="submit" name="button" value="CREATE">CREATE</button>
	</form>
	</div>
	<h4>Enter Patient ID, SSN details to update</h4>
	<p>
	<form action="Patient" method="get" enctype="multipart/form-data">
		Patient ID: <input type="number" name="name" size="30" /> <br />
		SSN: <input type="number" name="ssn" size="30" /> <br />
		<button type="submit" name="button" value="UPDATE">UPDATE</button>
	</form>
	<h4>Enter Patient ID to delete</h4>
	<form action="Patient" method="get" enctype="multipart/form-data">
		Patient ID: <input type="number" name="name" size="30" /><br />
		<button type="submit" name="button" value="UPDATE">DELETE</button>
	</form>
	<h4>Enter Patient ID to view details</h4>
	<form action="Patient" method="get" enctype="multipart/form-data">
		Patient ID: <input type="number" name="name" size="30" /><br />
		<button type="submit" name="button" value="VIEW">VIEW RECORD</button>
	</form>
	
	
	
</body>

</html>
