<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Checkin</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"></script>
</head>
<body>
	<button type="submit" name="button" value="VIEW ALL">VIEW ALL</button>
	<h4>Enter following details to create new record</h4>
	<form action="CheckInServlet" method="get"
		enctype="multipart/form-data">
		<div class="grid-container">
			<h2 class="text-center">Staff Information</h2>
			<div class="grid-x grid-padding-x">
				Patient Id: <input type="number" name="patient_id" size="30" /> <br />
				Staff Id: <input type="number" name="staff_id" size="30" /> <br />
				Start Date: <input type="date" name="start_date" size="30" /> <br />
				End Date: <input type="date" name="end_date" size="30" /> <br /> <input
					type="hidden" name="operation" value="create" />
			</div>
			<button type="submit" value="Fire!" class="button">Submit</button>
		</div>
	</form>
</body>
</html>
